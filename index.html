<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/brands.min.css" integrity="sha512-DJLNx+VLY4aEiEQFjiawXaiceujj5GA7lIY8CHCIGQCBPfsEG0nGz1edb4Jvw1LR7q031zS5PpPqFuPA8ihlRA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
     <div class="container">
        <h2>Currency Converter</h2>
        <form >
           <div class="amount">
            <p>Enter amount</p>
            <input value="1" type="text">
           </div>
           <div class="dropdown">
            <div class="from">
             <p>From</p>
             <div class="select-container">
                <img src="https://flagsapi.com/US/flat/64.png" alt="flag">
               <select name="from" id=""></select> 
             </div>
            </div>
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
            <div class="to">
                <p>To</p>
                <div class="select-container">
                   <img src="https://flagsapi.com/IN/flat/64.png" alt="flag">
                  <select name="to" id=""></select> 
                </div>
            </div>
           </div>
           <div class="msg-1">1USD=80INR</div>
           <div class="msg-2">lasty updated</div>
           <button>Get Exchange Rate</button>
        </form>
     </div>
     <script src="codes.js"></script>
     <script src="app.js"></script>
</body>
</html>
